server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (but not uploaded files)
    location ~* \.(js|css|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Special handling for uploaded images - NO CACHING
    location ~* ^/uploads/.*\.(png|jpg|jpeg|gif|webp|mp4|mov|avi)$ {
        # For uploads, disable all caching
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
    }

    # Normal caching for other static images
    location ~* \.(png|jpg|jpeg|gif|webp|mp4|mov|avi)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy uploads to backend
    location /uploads/ {
        proxy_pass http://backend:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for uploaded files to prevent 304 errors
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
        
        # Additional headers to prevent caching
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}